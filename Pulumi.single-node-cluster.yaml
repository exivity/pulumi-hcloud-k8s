config:
  hcloud-k8s:talos:
    image_version: v1.11.3
    kubernetes_version: "1.34.0"
  hcloud-k8s:network:
    nameservers:
      # Quad9 DNS
      - "9.9.9.9"
      - "2620:fe::fe"
      # Google Public DNS
      - "8.8.8.8"
      - "2001:4860:4860::8888"
  hcloud-k8s:firewall:
    open_talos_api: true
    custom_rules_controlplane:
      - direction: in
        protocol: tcp
        port: "80"
        source_ips:
          - "0.0.0.0/0"
          - "::/0"
      - direction: in
        protocol: tcp
        port: "443"
        source_ips:
          - "0.0.0.0/0"
          - "::/0"
  hcloud-k8s:control_plane:
    disable_load_balancer: true
    node_pools:
      - count: 1
        server_size: cx23
        region: hel1
  hcloud-k8s:node_pools:
    node_pools:
      - name: worker
        count: 1
        server_size: cx23
        region: hel1
