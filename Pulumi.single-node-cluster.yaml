config:
  hcloud-k8s:talos:
    image_version: v1.11.3
    kubernetes_version: "1.34.0"
    allow_scheduling_on_control_planes: true
    local_storage_folders:
      - "/var/mnt"
      - "/var/local-storage"
  hcloud-k8s:firewall:
    open_talos_api: true
    custom_rules_controlplane:
      - direction: in
        protocol: tcp
        port: "80"
        source_ips:
          - "0.0.0.0/0"
          - "::/0"
      - direction: in
        protocol: tcp
        port: "443"
        source_ips:
          - "0.0.0.0/0"
          - "::/0"
  hcloud-k8s:control_plane:
    disable_load_balancer: true
    node_pools:
      - count: 1
        server_size: cx23
        region: hel1
