config:
  hcloud-k8s:talos:
    image_version: "{{cookiecutter.talos_version}}"
    kubernetes_version: "{{cookiecutter.kubernetes_version}}"
  hcloud-k8s:network:
    nameservers:
      # Quad9 DNS
      - "9.9.9.9"
      - "2620:fe::fe"
      # Google Public DNS
      - "8.8.8.8"
      - "2001:4860:4860::8888"
  hcloud-k8s:control_plane:
    node_pools:
      - count: 1
        server_size: "{{cookiecutter.controlplane_server_size}}"
        region: hel1
      - count: 1
        server_size: "{{cookiecutter.controlplane_server_size}}"
        region: fsn1
      - count: 1
        server_size: "{{cookiecutter.controlplane_server_size}}"
        region: nbg1
  hcloud-k8s:node_pools:
    node_pools:
      - name: "{{cookiecutter.worker_pool_name}}"
        count: "{{cookiecutter.worker_pool_count}}"
        server_size: "{{cookiecutter.worker_pool_server_size}}"
        region: "{{cookiecutter.worker_pool_region}}"
        auto_scaler:
          min_count: "{{cookiecutter.worker_pool_count}}"
          max_count: "{{cookiecutter.worker_pool_auto_scale_max}}"
  hcloud-k8s:kubernetes:
    hetzner_ccm:
      enabled: true
      version: 1.23.0
      values:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        additionalTolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Equal"
            effect: "NoSchedule"
    csi:
      enabled: true
      version: 2.16.0
      is_default_storage_class: true
      reclaim_policy: Delete
      values:
        controller:
          nodeSelector:
            node-role.kubernetes.io/control-plane: ""
          additionalTolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Equal"
              effect: "NoSchedule"
        node:
          nodeSelector:
            node-role.kubernetes.io/control-plane: ""
          additionalTolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Equal"
              effect: "NoSchedule"
    cluster_auto_scaler:
      enabled: true
      version: 9.48.0
      values:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Equal"
            effect: "NoSchedule"
    kubelet_serving_cert_approver:
      enabled: true
      version: v0.9.1
    kubernetes_metrics_server:
      enabled: true
      version: 3.12.2
      values:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Equal"
            effect: "NoSchedule"
    longhorn:
      enabled: true
      version: 1.8.1
      is_default_storage_class: true
