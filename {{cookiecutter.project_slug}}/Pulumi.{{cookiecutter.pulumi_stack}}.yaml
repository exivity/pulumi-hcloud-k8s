config:
  hcloud-k8s:talos:
    image_version: v1.10.3
    kubernetes_version: "1.33.0"
  hcloud-k8s:firewall:
    open_talos_api: true
  hcloud-k8s:control_plane:
    node_pools:
      - count: 1
        server_size: cax11
        arch: arm64
        region: fsn1
  hcloud-k8s:node_pools:
    node_pools:
      - name: core-intel
        count: 1
        server_size: cx22
        arch: amd64
        region: fsn1
        auto_scaler:
          min_count: 1
          max_count: 3
      - name: core-arm
        count: 1
        server_size: cax11
        arch: arm64
        region: fsn1
        auto_scaler:
          min_count: 1
          max_count: 3
  hcloud-k8s:kubernetes:
    hetzner_ccm:
      enabled: true
      version: 1.23.0
      values:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        additionalTolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Equal"
            effect: "NoSchedule"
    cluster_auto_scaler:
      enabled: true
      version: 9.46.6
      values:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Equal"
            effect: "NoSchedule"
    kubelet_serving_cert_approver:
      enabled: true
      version: v0.9.1
    kubernetes_metrics_server:
      enabled: true
      version: 3.12.2
      values:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Equal"
            effect: "NoSchedule"
