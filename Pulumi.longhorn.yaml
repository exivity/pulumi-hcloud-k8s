config:
  hcloud-k8s:talos:
    image_version: v1.12.0
    kubernetes_version: "1.35.0"
    enable_longhorn: true
  hcloud-k8s:network:
    nameservers:
      # Quad9 DNS
      - "9.9.9.9"
      - "2620:fe::fe"
      # Google Public DNS
      - "8.8.8.8"
      - "2001:4860:4860::8888"
  hcloud-k8s:firewall:
    open_talos_api: true
  hcloud-k8s:control_plane:
    node_pools:
      - count: 1
        server_size: cax11
        region: hel1
  hcloud-k8s:node_pools:
    node_pools:
      - name: worker
        count: 3
        server_size: cax31
        region: fsn1
  hcloud-k8s:kubernetes:
    hetzner_ccm:
      enabled: true
      version: 1.23.0
      values:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        additionalTolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Equal"
            effect: "NoSchedule"
    cluster_auto_scaler:
      enabled: true
      version: 9.48.0
      values:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Equal"
            effect: "NoSchedule"
    kubelet_serving_cert_approver:
      enabled: true
      version: v0.9.1
    longhorn:
      enabled: true
      version: 1.8.1
      is_default_storage_class: true
      reclaim_policy: Delete
