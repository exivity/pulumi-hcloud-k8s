---
# based on https://github.com/mvdan/github-actions-golang
name: test
permissions:
  contents: read

on:
  pull_request:
    branches: ["main"]
    paths-ignore: ["docs/**"]

  push:
    branches: ["main"]
    paths-ignore: ["docs/**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Downloads the dependencies
        run: make download

      - name: Lints all code with golangci-lint
        run: make lint

      - name: Runs all tests
        run: make test

      - name: Install Cookiecutter
        run: pip install cookiecutter

      - name: Login to Pulumi local backend
        run: pulumi login --local

      - name: Cookiecutter test
        env:
          PULUMI_CONFIG_PASSPHRASE: k8s-on-hetzner-with-talos-rockz
        run: make test-cookiecutter

      - name: Use the branch version of the Pulumi provider
        run: |
          cd my_awesome_project
          go get github.com/exivity/pulumi-hcloud-k8s@${{ github.head_ref || github.ref_name }}

      - name: Test execute pulumi commands
        env:
          PULUMI_CONFIG_PASSPHRASE: k8s-on-hetzner-with-talos-rockz
          HCLOUD_TOKEN: dummy-token
          K8S_HCLOUD_TOKEN: dummy-token
        run: pulumi preview --cwd ./my_awesome_project
